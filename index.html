<h1>Professional Timetable Manager</h1>

<table id="timetable">
    <thead>
        <tr>
            <th>Time</th>
            <th>Event</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="timetable-body">
        <!-- Timetable events will be added here dynamically -->
    </tbody>
</table>

<form id="addEventForm">
    <div>
        <label for="eventTime">Time:</label>
        <input type="text" id="eventTime" placeholder="e.g., 10:00 AM" required>
    </div>

    <div>
        <label for="eventName">Event:</label>
        <input type="text" id="eventName" placeholder="Event Name" required>
    </div>

    <button type="button" onclick="addEvent()">Add Event</button>
</form>
